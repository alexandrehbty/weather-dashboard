# D√©clencheur : Sur chaque push ou pull request sur la branche main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. R√©cup√©rer le code
    - uses: actions/checkout@v3

    # 2. Installer Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Installer les d√©pendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # N√©cessaire pour lancer les tests

    # 4. Lancer les tests unitaires
    - name: Run Unit Tests
      # On d√©finit une fausse API KEY pour les tests (le mock emp√™che l'appel r√©el)
      env:
        API_KEY: "test_dummy_key"
      run: |
        python -m unittest tests/test_suite.py